<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow Flower Spiral Notebook</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->

   

    <link href="css/prod-style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />   

  </head>

  <body>
    
	  
    <main class="container">
		


      <!-- Left Column / Headphones Image -->
      <!--div class="left-column">
        <img data-image="black" src="images/black.png" alt="">
        <img data-image="blue" src="images/blue.png" alt="">
        <img data-image="red" class="active" src="images/red.png" alt="">
      </div-->

      <div class="left-column"> 
        <img data-image="red" class="active" src="images/rainbow-flower-notebook-small.png" alt="">
		<img data-image="blue" src="images/graph-paper.PNG" alt="">
		<img data-image="black" src="images/line-paper.PNG" alt="">
      </div>

      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Spiral Notebook</span>
          <h1>Rainbow Flower Notebook</h1>
          <p>
		    - 120 pages<br>
			- Cover 350gsm, paper stock 90gsm<br>
			- Available in a selection of ruled or graph pages<br>
			- Handy document pocket inside the back cover</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">
		
          <!-- Product Color -->
          <div class="product-color">
            <span>Product Images</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Paper Type</span>

            <div class="cable-choose">
              <button onclick="window.location.href='https://www.redbubble.com/i/notebook/Rainbow-Flower-Light-by-imaginmagic/56564516.WX3NH?asc=u';">Ruled Line</button>
              <button onclick="window.location.href='https://www.redbubble.com/i/notebook/Rainbow-Flower-Light-by-imaginmagic/56564516.N57D9?asc=u';">Graph</button>
              <!--button>Long-coiled</button-->
            </div>

            <a href="https://help.redbubble.com/hc/en-us/articles/115000118466">Sizing Information</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>CA$15.96</span>
          <a href="https://www.redbubble.com/i/notebook/Rainbow-Flower-Light-by-imaginmagic/56564516.WX3NH?" class="cart-btn">View Details</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
